<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman AI Preview</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #d9e2ec);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #007bff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            color: white;
            font-size: 2em;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .back-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1em;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .back-btn:hover {
            background-color: #1e7e34;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        main {
            text-align: center;
            max-width: 800px;
            margin: 20px auto 40px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        canvas {
            background-color: #e8f0f5;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            margin-bottom: 25px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
            text-align: center;
            padding-bottom: 30px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Stickman AI Preview</header>
    <a href="../index.html" class="back-btn">Go Back</a>
    <main>
        <canvas id="stickmanCanvas" width="500" height="500"></canvas>
        <p>Interact with the Stickman AI preview below! Drag him with your mouse or watch him move around.</p>
    </main>
    <footer>
        Made by Adam T. Nassar | <a href="https://github.com/AGOODGITDUCK/Stick" target="_blank">Github</a>
    </footer>

    <script type="text/javascript">
        // Example of simple stickman drawing in JS if you want to run immediately
        const canvas = document.getElementById('stickmanCanvas');
        const ctx = canvas.getContext('2d');

        let x = 250, y = 250, vx = 2, vy = 0, ay = 0.5;
        let dragging = false, offsetX = 0, offsetY = 0;

        function drawStickman() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 6;
            ctx.strokeStyle = 'black';

            // head
            ctx.beginPath();
            ctx.arc(x, y - 50, 20, 0, Math.PI*2);
            ctx.stroke();

            // body
            ctx.beginPath();
            ctx.moveTo(x, y - 30);
            ctx.lineTo(x, y + 30);
            ctx.stroke();

            // arms
            ctx.beginPath();
            ctx.moveTo(x, y - 20);
            ctx.lineTo(x - 25, y + 10);
            ctx.moveTo(x, y - 20);
            ctx.lineTo(x + 25, y + 10);
            ctx.stroke();

            // legs
            ctx.beginPath();
            ctx.moveTo(x, y + 30);
            ctx.lineTo(x - 25, y + 70);
            ctx.moveTo(x, y + 30);
            ctx.lineTo(x + 25, y + 70);
            ctx.stroke();
        }

        function update() {
            if (!dragging) {
                vy += ay;
                y += vy;
                x += vx;

                // floor collision
                if (y + 70 > canvas.height) {
                    y = canvas.height - 70;
                    vy = -vy * 0.5;
                }

                // wall collision
                if (x - 25 < 0 || x + 25 > canvas.width) vx *= -1;
            }
            drawStickman();
            requestAnimationFrame(update);
        }

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            if (Math.abs(e.clientX - x) < 40 && Math.abs(e.clientY - y) < 70) {
                dragging = true;
                offsetX = e.clientX - x;
                offsetY = e.clientY - y;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (dragging) {
                const rect = canvas.getBoundingClientRect();
                x = e.clientX - rect.left - offsetX;
                y = e.clientY - rect.top - offsetY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            dragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            dragging = false;
        });

        update();
    </script>
</body>
</html>
